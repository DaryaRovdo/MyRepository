<!DOCTYPE html>
<html>
	<head lang = "en">
		<meta charset="utf-8">
		<title> <3 Chatty </title>
		<script src="scripts.js"></script>
	</head>
	<body onload = run()>	
		<link rel="stylesheet" href="styles.css">
		<img id = "chatty" src="chatty.png" alt = "<3 Chatty">
		<span id = "serverIn">Server is availible!</span>
		<div class = "chat">
			<div class = "panel">
					<textarea disabled id = "name">Your name</textarea>
					<input type = "text" id = "enterName"></input>
					<button class = "button" id = "change">Enter name</button>
			</div>
			<div class = "messageArea">
				<div class = "friendMessage">
					<span class = "friendName"> Anton:&nbsp  </span> Hello!
				</div>
				<div class = "userMessage">
					<div>  <span class = "userName"> Darya:&nbsp  </span> Hi, dude! </div>	
					<img id = "iconDelete" src="delete.png" alt = "Delete message">
					<img id = "iconEdit" src="edit.png" alt = "Edit message">
				</div>
				<div class = "friendMessage">
					<span class = "friendName"> Anton:&nbsp  </span> How are you?
				</div>
				<div class = "userMessage">
					<div>  <span class = "userName"> Darya:&nbsp  </span> Fine, and you? </div>	
					<img id = "iconDelete" src="delete.png" alt = "Delete message">
					<img id = "iconEdit" src="edit.png" alt = "Edit message">
				</div>
			</div>
			<div class = "userArea">
				<textarea id = "text" placeholder = "Type your message here"></textarea>
				<button class = "button" id = "sendB"> Send </button>
			</div>
		</div>
	</body>
</html>
