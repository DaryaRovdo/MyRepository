<!DOCTYPE html>
<html>
	<head lang = "en">
		<meta charset="utf-8">
		<title> <3 Chatty </title>
	</head>
	<body>
		<link rel="stylesheet" href="styles.css">
		<div class = "chat">
			<div class = "friendInfo">
				<img src="friendPhoto.jpeg" alt = "friend photo">
				<span> Anton is online now! </span>
			</div>
			<div class = "panel">
				<span> Contacts </span>
				<div>
					<select size = 5 >
						<option selected value = "Anton">  Anton </option>
						<option> Alex </option>
					</select>
				</div>
				<form>
					<button class = "button"> Settings </button>
					<button class = "button"> Log out </button>
				</form>
				<img src = "userPhoto.jpeg" alt = "Profile photo">
			</div>
			<div class = "messageArea">
				<div class = "friendMessage">
					<span class = "friendName"> Anton:&nbsp  </span> Hello!
				</div>
				<div class = "userMessage">
					<div>  <span class = "userName"> Darya:&nbsp  </span> Hi, dude! </div>	
					<img class = "iconD" src="delete.png" alt = "Delete message">
					<img class = "iconE" src="edit.png" alt = "Edit message">
				</div>
				<div class = "friendMessage">
					<span class = "friendName"> Anton:&nbsp  </span> How are you?
				</div>
				<div class = "userMessage">
					<div>  <span class = "userName"> Darya:&nbsp  </span> Fine, and you? </div>	
					<img class = "iconD" src="delete.png" alt = "Delete message">
					<img class = "iconE" src="edit.png" alt = "Edit message">
				</div>
			</div>
			<div class = "userArea">
				<textarea> Type your message here </textarea>
				<button class = "button"> Send </button>
			</div>
		</div>
	</body>
</html>
