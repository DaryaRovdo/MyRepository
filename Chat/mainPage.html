<!DOCTYPE html>
<html>
	<head lang = "en">
		<meta charset="utf-8">
		<title> <3 Chatty </title>
	</head>
	<body>
		<link rel="stylesheet" href="styles.css">
		<div class = "chat">
			<div class = "friendInfo">
				<img class = "friendPhoto" src="friendPhoto.jpeg" alt = "friend photo" height = 20%, width = 20%>
				<text class = "status"> Online </text>
			</div>
			<div class = "panel">
				<text class = "label"> Contacts </text>
				<select class = "usersList">
					<option selected value = "Anton">  Anton </option>
					<option> Alex </option>
				</select>
				<form>
					<button class = "button"> Settings </button>
					<button class = "button"> Log out </button>
				</form>
			</div>
			<div class = "messageArea">
				<div class = "friendtMessage">
					<span class = "friendName"> Anton:&nbsp </span>
					<p> Hello! </p>
				</div>
				<div class = "userMessage">
					<span class = "userName"> Darya:&nbsp  </span>
					<p> Hi, dude! </p>
					<img class = "icon" src="delete.jpeg" alt = "Delete message">
					<img class = "icon" src="edit.jpeg" alt = "Edit message">
				</div>
			</div>
			<div class = "userArea">
				<img class = "userPhoto" src = "userPhoto.jpeg" alt = "Profile photo" height = 20%, width = 20%>
				<textarea> Enter your message here </textarea>
				<button class = "button"> Send </button>
			</div>
		</div>
	</body>
</html>
